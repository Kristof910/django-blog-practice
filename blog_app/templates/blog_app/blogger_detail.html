{% extends "skeleton.html" %}

{% block content %}
<h1>Blogger: {{ blogger.name }}</h1>

<p><strong>Username:</strong> {{ blogger.user }}
<p><strong>Description:</strong> {{ blogger.description }}</p>

<div style="margin-left:20px;margin-top:20px">
    <h4>Posts:</h4>

    {% for post in posts %}
    <hr>
    <p><strong>Title:</strong> {{ post.title }}</p>
    <p><strong>Post:</strong> {{ post.body }}</p>
    {% endfor %}
</div>
{% endblock %}
